<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="wrapper-main">
        <header class="header">
            <h1>Tic Tac Toe</h1>
            <div class="top-panel">
                <div class="playerTurn"></div>
                <div class="score"><span id="x">X:0</span> <span id="o">O:0</span></div>
            </div>
        </header>

        <div class="menu">
            <button class="menuBtn sglPlayer">Single Player</button>
            <button class="menuBtn multiplayer">Local Multiplayer</button>
        </div>

        <div class="wrapper-board">
            <div class="game-board">
                <div class="field" data-row='0' data-column="0"></div>
                <div class="field" data-row='0' data-column="1"></div>
                <div class="field" data-row='0' data-column="2"></div>
                <div class="field" data-row='1' data-column="0"></div>
                <div class="field" data-row='1' data-column="1"></div>
                <div class="field" data-row='1' data-column="2"></div>
                <div class="field" data-row='2' data-column="0"></div>
                <div class="field" data-row='2' data-column="1"></div>
                <div class="field" data-row='2' data-column="2"></div>
            </div>

            <div class="subMenu">
                <button class="menuBtn restart">Restart</button>
                <button class="menuBtn toMenu">Menu</button>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">Copyright Chui 2023</div>
        </div>
    </div>
</body>
</html>
